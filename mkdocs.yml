site_name: importnb
site_description: from notebooks to source code
repo_name: deathbeds/importnb
site_dir: site
nav:
  - importing notebooks: README.md
  - tests:
    - importnb test notebook: Untitled42.ipynb
    - unit tests: test_importnb.py
    - command line tests: test_cli.py

hooks:
  - lite/mkdocs_hooks.py

theme:
  name: material
  logo: logo.svg
  favicon: logo.svg
  features:
  # - navigation.tabs
  - navigation.tracking
  - navigation.expand
  - toc.follow

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv

markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - footnotes
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: "Â¤"
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
