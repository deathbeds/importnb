site_name: midgy literate programming
site_description: midgy literate programming
site_url: https://deathbeds.github.io/midgy
repo_url: https://deathbeds.github.io/midgy
repo_name: deathbeds/midgy
site_dir: site

theme:
  name: material

plugins:
  - search
  - mkdocs-jupyter
  
nav:
  - importing notebooks: README.md
  - tests:
    - importnb test notebook: Untitled42.ipynb
    - unit tests: test_importnb.py
    - command line tests: test_cli.py


markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - footnotes
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: "Â¤"
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
