[tool.pytest.ini_options]
cache_dir = "build/.cache/pytest"
addopts = ["-vv", "--tb=long", "--color=yes", "-ppytester"]
filterwarnings = ["error"]

[tool.coverage.run]
data_file = "build/.coverage"
[tool.coverage.report]
omit = ["_json_parser.py"]
[tool.coverage.html]
directory = "docs/coverage"
show_contexts = true
