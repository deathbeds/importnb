language: python
python:
- '3.6'
- 3.6-dev
- 3.7-dev
install:
- python setup.py sdist
- python setup.py bdist_wheel
- pip install -r requirements.txt
- python -m pip install dist/importnb-*.tar.gz --ignore-installed --no-deps

script:
- tox

deploy:
  provider: pypi
  user: docfast
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: deathbeds/importnb
    python: '3.6'
