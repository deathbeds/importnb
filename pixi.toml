# # repo automation for `importnb`
#
# ## conventions
#
# - taplo will aggressively format this file and other TOML files
#   - if you have arrays that need to be kept in order, use comments
"$schema" = "https://pixi.sh/v0.44.0/schema/manifest/schema.json"

[project]
channels = [
  "conda-forge",
  "conda-forge/label/jupyterlite_core_alpha",
  "conda-forge/label/jupyterlite_pyodide_kernel_alpha",
]
name = "importnb"
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[tasks]
all = {description = """ğŸš¢ run ALL non-interactive tasks to verify the project is ready to release""", depends-on = [
  # ... formatting is the cheapest
  "fix",
  # ... linting takes a bit longer, but is still cheaper than failing tests
  "lint",
  # ... the built artifact is more important to get right
  "build",
  # ... test just the modern environment
  "test-max-pytest",
  "test-max-pytest-i",
  # ... if it is not documented, it does not exist
  "docs",
  # ... check outputs for humans and machine consumption
  "check",
], cmd = "echo ğŸš¢ all OK "}

all-epochs = {description = """ğŸš€ run all, including tests in the minimum/latest envs""", depends-on = [
  # ... formatting is the cheapest
  "all",
  # ... test everything
  "test",
], cmd = "echo ğŸš€ all epochs OK"}

fix = {description = """ğŸ§¹ apply ALL source formatting tools""", depends-on = [
  # ... this might change this file
  "fix-taplo",
  # ... this might change scripts
  "fix-ruff",
  # ... this might change tests
  "fix-nbstripout",
], cmd = "echo ğŸ§¹ fix OK"}

build = {description = """ğŸ“¦ build ALL distributions""", depends-on = [
  # ... need the grammar
  "build-lark",
  # ... only care about PyPI distributions
  "build-pypi",
], cmd = "echo ğŸ“¦ build OK"}

lint = {description = """âœ… apply ALL static analysis tools""", depends-on = [
  # ... ruff is fast
  "lint-ruff",
  # ... source types are inherited by users
  "lint-mypy-src",
  # ... test types keep us honest
  "lint-mypy-dev",
  # ... ci keeps the whole thing going
  "lint-actionlint",
], cmd = "echo âœ… lint OK"}

test = {description = """ğŸ§ª run ALL tests""", depends-on = [
  # ... don't break the oldest vanilla environment
  "test-min-noipy-pytest",
  # ... don't break the oldest interactive environment
  "test-min-pytest",
  "test-min-pytest-i",
  # ... don't break the next-to-latest
  "test-prev-pytest",
  # ... don't break the latest
  "test-max-pytest",
  "test-max-pytest-i",
  # ... try not to break pypy
  "test-pypy-pytest-maybe",
], cmd = "echo ğŸ§ª test OK"}

docs = {description = """ğŸ“ƒ build ALL documentation""", depends-on = [
  "docs-lite",
  "docs-mkdocs",
], cmd = "echo ğŸ“ƒ docs OK"}

check = {description = """ğŸ¤“ perform ALL pre-release checks""", depends-on = [
  "check-links",
  "check-twine",
  "check-vale",
  "check-wheel",
], cmd = "echo ğŸ¤“ check OK"}

dev = {description = """ğŸ® start an interactive development environment""", depends-on = [
  "dev-lab",
], cmd = "echo ğŸ®"}

test-pypy-pytest-maybe = {cmd = """
  (
    pixi install --environment test-pypy
    || (
      echo "can't install pypy on this platform"
      && exit 0
    )
  ) && pixi run --environment test-pypy test-pypy-pytest""", description = """
run unit tests against pypy (if possible)"""}

# fragments ####################################################################
mkdocs-- = """
  export JUPYTER_PLATFORM_DIRS=1
  && mkdocs"""
pip-- = """
  pixi run --quiet uv-- uninstall importnb
  && pixi run --quiet uv-- install
    --no-deps
    --no-build-isolation
    --no-cache
    --offline
    --link-mode copy"""
pip-check-- = """
  export ENV_REPORTS=build/reports/$PIXI_ENVIRONMENT_NAME
  && export FROZEN=$ENV_REPORTS/pip-freeze.txt
  && rm --recursive --force $FROZEN
  && pixi run uv-- check
  && mkdir --parents $ENV_REPORTS
  && pixi run --quiet uv-- list --format=freeze > $FROZEN"""
pip-e-- = """
  export $(pixi run --quiet this-python--)
  && pixi run pip-- --editable .
  && pixi run pip-check--"""
pip-whl-- = """
  export $(pixi run --quiet this-python--)
  && pixi run pip-- --find-links=dist --no-index importnb
  && pixi run pip-check--"""
pixi-get-json-- = "taplo get --output-format json --file-path pixi.toml"
pytest-- = "pixi run test--"
pytest-cov-- = "pixi run test-cov--"
pytest-i-- = """
  export TEST_RUNNER="ipython -m pytest --"
  && export TEST_REPORT=pytest-i
  && pixi r test--"""
pytest-i-cov-- = """
  export TEST_RUNNER="ipython -m pytest --"
  && export TEST_REPORT=pytest-i
  && pixi r test-cov--"""
this-python-- = "echo UV_PYTHON=$(python -c 'import sys; print(sys.executable)')"
uv-- = "pixi run --quiet --environment uv uv pip"

[tasks.test-cov--]
cmd = """
  export COVERAGE_FILE=build/reports/$PIXI_ENVIRONMENT_NAME/.$TEST_REPORT.coverage
  && pixi run test--
    --cov importnb
    --cov docs
    --cov-branch
    --cov-context test
    --cov-report term-missing:skip-covered
    --no-cov-on-fail"""
env = {TEST_RUNNER = "pytest", TEST_REPORT = "pytest"}

[tasks.test--]
cmd = """
  $TEST_RUNNER
    --pythonwarnings error
    --self-contained-html
    --html build/reports/$PIXI_ENVIRONMENT_NAME/$TEST_REPORT.html
    --override-ini generate_report_on_test=true"""
env = {TEST_RUNNER = "pytest", TEST_REPORT = "pytest"}

# build ########################################################################
[feature.tasks-build.tasks.build-lark]
cmd = """
  python hatch_build.py
  > src/importnb/_json_parser.py"""
description = "... build the standalone JSON parser"
inputs = ["src/importnb/json.g"]
outputs = ["src/importnb/_json_parser.py"]

[feature.tasks-build.tasks.build-pypi]
cmd = """
  rm --recursive --force dist/ build/.cache/lite
  && pyproject-build . --no-isolation"""
depends-on = ["build-lark"]
description = "... build the source and wheel distributions for PyPI"
inputs = [
  "!**/coverage",
  "{README.md,LICENSE*,hatch_build.py,pyproject.toml}",
  "{docs,src}/**/*.{g,ipy,ipynb,py}",
]
outputs = ["dist/*.{whl,tar.gz}"]

