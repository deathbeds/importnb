tricks:
- importnb.utils.watch.ModuleTrick:
    patterns:
    - '*test_*.ipynb'
    shell_command: |
        pytest ${watch_src_path} --verbose --capture=no

- importnb.utils.watch.ModuleTrick:
    patterns: 
    - '*.ipynb'
    ignore_patterns:
    - '*test_*.ipynb'
    shell_command: |
        echo ${watch_src_path} ${watch_dest_path} && ipython -m ${watch_dest_path}
