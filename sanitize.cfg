[regex1]
regex: \r\n
replace: \n

[regex2]
regex: [ ]{1}0[xX][0-9a-fA-F]+
replace: ''

[regex3]
regex: <module '\S+' from '\S+'>
replace: ''

[regex4]
regex: HookImpl plugin_name='[0-9]+'
replace: ''

[file_regex]
regex: File \S+, line [0-9]+, in \S+
replace: ''


[goo]
regex: exec\(compile\(example.source, filename, \"single\",
replace: compileflags, 1), test.globs)


[pygmented_file]
regex: >&quot;.+&quot;<
replace: ""

[tmp]
regex: tmp.+.py
replace: ""